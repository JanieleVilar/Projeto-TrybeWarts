<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div id="header-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="60px" height="70px">
      <form class="trybewarts-login" id="login-form-container">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <input type="password" name="password" id="input-password" placeholder="Senha">
        <button id="login-form-button">Entrar</button>
      </form>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
