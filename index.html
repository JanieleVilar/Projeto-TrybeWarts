<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Henny+Penny&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="60px" height="70px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" id="login-form-container">
      <input type="text" name="email" id="input-email-header" placeholder="Email">
      <input type="password" name="password" id="input-password" placeholder="Senha">
      <button id="login-form-button">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div id="name-div">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-div">
        <input type="text" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select name="select" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr>
      <div id="containerM">
        <div id="flex-div">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="front" value="Frontend">
            <label for="front">Família Frontend</label>
          </div>
          
          <div>
            <input type="radio" name="family" id="back" value="Backend">
            <label for="back">Família Backend</label>
          </div>
          
          <div>
            <input type="radio" name="family" id="full" value="FullStack">
            <label for="full">Família FullStack</label>
          </div>
        </div>

        <div id="container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="container2">
            <div>
              <input type="checkbox" name="" id="hofs" value="HoFs">
              <label for="hofs">HoFs</label>
            </div>
      
            <div>
              <input type="checkbox" name="" id="jest" value="Jest">
              <label for="jest">Jest</label>
            </div>
      
            <div>
              <input type="checkbox" name="" id="promises" value="Promises">
              <label for="promises">Promises</label>
            </div>
      
            <div>
              <input type="checkbox" name="" id="react" value="React">
              <label for="react">React</label>
            </div>
      
            <div>
              <input type="checkbox" name="" id="sql" value="SQL">
              <label for="sql">SQL</label>
            </div>
      
            <div>
              <input type="checkbox" name="" id="python" value="Python">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div id="avaliacao">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" id="1" value="1">
          <label for="1">1</label>
        </div>

        <div>
          <input type="radio" name="rate" id="2" value="2">
          <label for="2">2</label>
        </div>

        <div>
          <input type="radio" name="rate" id="3" value="3">
          <label for="3">3</label>
        </div>

        <div>
          <input type="radio" name="rate" id="4" value="4">
          <label for="4">4</label>
        </div>

        <div>
          <input type="radio" name="rate" id="5" value="5">
          <label for="5">5</label>
        </div>

        <div>
          <input type="radio" name="rate" id="6" value="6">
          <label for="6">6</label>
        </div>

        <div>
          <input type="radio" name="rate" id="7" value="7">
          <label for="7">7</label>
        </div>

        <div>
          <input type="radio" name="rate" id="8" value="8">
          <label for="8">8</label>
        </div>

        <div>
          <input type="radio" name="rate" id="9" value="9">
          <label for="9">9</label>
        </div>

        <div>
          <input type="radio" name="rate" id="10" value="10">
          <label for="10">10</label>
        </div>

      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybewarts-colored" height="500px">
  </main>
  
  <script src="script.js"></script>
</body>
</html>
