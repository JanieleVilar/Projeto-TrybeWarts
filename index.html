<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Henny+Penny&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="60px" height="70px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" id="login-form-container">
      <input type="text" name="email" id="input-email" placeholder="Email">
      <input type="password" name="password" id="input-password" placeholder="Senha">
      <button id="login-form-button">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form id="evaluation-form">

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybewarts-colored" height="500px">
  </main>

  <script src="script.js"></script>
</body>
</html>
